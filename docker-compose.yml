version: '3.9'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: task-app
    container_name: task
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: task
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./php.ini:/usr/local/etc/php/conf.d/php.ini
    networks:
      - app-network

  web:
    image: nginx:latest
    container_name: web
    restart: unless-stopped
    tty: true
    ports:
      - "8000:8000"
    volumes:
      - ./:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    tty: true
    ports:
      - "8000:9000"
    environment:
      MYSQL_DATABASE: task
      MYSQL_ROOT_PASSWORD: laravel_password
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel_password
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
